<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Manrope:200,400,600&amp;display=swap&amp;subset=cyrillic,latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TestApplication</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="tabs__wrapper">
        <input type="radio" name="tabs" id="tab-1" checked />
        <input type="radio" name="tabs" id="tab-2" />
        <label class="tabs__label-authors" for="tab-1">Авторы</label>
        <label class="tabs__label-genre" for="tab-2">Жанры</label>
        <div class="tabs__content-authors">
          <div class="authorsTabs__wrapper">
            <input type="radio" name="authorsTabs" id="authorTab-2" checked />
            <button class="authorsTabs__label-addAuthors">
              Добавить автора
            </button>
            <label class="authorsTabs__label-showAuthor" for="authorTab-2">
            </label>
            <div class="authorsTabs__content-showAuthor"></div>
          </div>
        </div>
        <div class="tabs__content-genre">
          <div class="genre__wrapper">
            <div class="genre__add">
              <h5>Жанр</h5>
              <input type="text" id="add-1" />
              <button class="add__btn">Добавить</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
