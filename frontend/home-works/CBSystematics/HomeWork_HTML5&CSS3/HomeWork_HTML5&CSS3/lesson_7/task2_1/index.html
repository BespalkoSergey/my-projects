<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Form</title>
  </head>
  <body>
    <div>
      <form
        action="#"
        method="post"
        autocomplete="on"
        enctype="text/plain"
        target="_blank"
      >
        <fieldset>
          <legend>Personal information</legend>
          <label>
            *First name:
            <input type="text" />
          </label>
          <label>
            Middle name:
            <input type="text" />
          </label>
          <label>
            *Last name:
            <input type="text" />
          </label>
        </fieldset>
        <fieldset>
          <legend>Address</legend>
          <label>
            Adress:
            <input type="text" />
          </label>

          <label>
            City or Town:
            <input type="text" /> </label
          ><label>
            State:
            <select name="state">
              <option disabled selected>Choose a State</option>
              <option value="Delaware">Delaware</option>
              <option value="Georgia">Georgia</option>
              <option value="Kansas">Kansas</option>
              <option value="Maine">Maine</option>
              <option value="Texas">Texas</option>
            </select>
          </label>
          <label>
            *Zip code:
            <input type="number" />
          </label>
        </fieldset>
      </form>
    </div>
  </body>
</html>
