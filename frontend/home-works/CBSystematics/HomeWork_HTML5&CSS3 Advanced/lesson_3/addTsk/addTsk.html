<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://s.ytimg.com/yts/img/favicon-vfl8qSV2F.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Player</title>
  </head>
  <body>
    <div class="player">
      <video>
        <source src="#" />
      </video>
      <div class="track">
        <div class="track-container">
          <div class="track-bar"></div>
        </div>
      </div>
      <div class="controls">
        <div>
          <i id="play" class="fas fa-play"></i>
        </div>
        <div>
          <i class="fas fa-stop"></i>
        </div>
        <div>
          <i class="fas fa-fast-backward"></i>
        </div>
        <div>
          <i class="fas fa-fast-forward"></i>
        </div>
        <div>
          <i class="fas fa-volume-up"></i>
        </div>
        <div>
          <i class="fas fa-volume-down"></i>
        </div>
        <div>
          <i class="fas fa-volume-mute"></i>
        </div>
        <div>
          <i class="fas fa-expand-arrows-alt"></i>
        </div>
      </div>
      <div class="btns">
        <div data-src="video/moon.mp4" class="btn-moon">
          <p>Были ли американцы на луне</p>
        </div>
        <div data-src="video/intelegence.mp4" class="btn-intelegence">
          <p>Искуственный интелект</p>
        </div>
        <div data-src="video/destroy.mp4" class="btn-destroy">
          <p>Уничтожение</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
