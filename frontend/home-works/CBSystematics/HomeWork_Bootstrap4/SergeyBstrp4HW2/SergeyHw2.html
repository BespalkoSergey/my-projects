<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      .h-3e {
        height: 30px;
      }
      .f-12 {
        font-size: 12px;
      }
      .h100vh {
        height: 100vh;
      }
      .h100 {
        height: calc(100% - 30px);
      }
    </style>
    <title>Document</title>
  </head>
  <body class="h100vh d-flex align-items-center">
    <div class="container">
      <!-- row -->
      <div class="row">
        <!-- addTsk1 -->
        <div class="col-3 p-0 border border-info">
          <h4 class="f-12 h-3e d-flex align-items-center px-3 m-0 bg-info">
            Дополнительное задание: <span class="ml-auto">Задание 1</span>
          </h4>
          <div
            class="d-flex h100 flex-column align-items-center justify-content-center"
          >
            <p>
              <code><var>x</var>=(<var>y</var>+<var>o</var>)*<var>p</var></code>
            </p>
          </div>
        </div>
        <!-- /addTsk1 -->
        <!-- addTsk2 -->
        <div class="col-3 p-0 border border-success">
          <h4 class="f-12 h-3e d-flex align-items-center px-3 m-0 bg-success">
            Дополнительное задание: <span class="ml-auto">Задание 2</span>
          </h4>
          <table class="table table-hover table-dark m-0">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Имя</th>
                <th scope="col">Фам.</th>
                <th scope="col">Возр.</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Лера</td>
                <td>Кудин</td>
                <td>23</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Дима</td>
                <td>Димов</td>
                <td>25</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Ян</td>
                <td>Гнет</td>
                <td>33</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /addTsk2 -->
        <!-- addTsk3 -->
        <div class="col-3 p-0 border border-warning">
          <h4 class="f-12 h-3e d-flex align-items-center px-3 m-0 bg-warning">
            Дополнительное задание: <span class="ml-auto">Задание 3</span>
          </h4>
          <div
            class="d-flex h100 flex-column align-items-center justify-content-center"
          >
            <p><kbd> Ctrl</kbd> + <kbd> C</kbd></p>
            <p><kbd> Alt</kbd> + <kbd> F4</kbd></p>
            <p><kbd> Ctrl</kbd> + <kbd> Shift</kbd> +<kbd> Del</kbd></p>
          </div>
        </div>
        <!-- /addTsk3 -->
        <!-- Tsk3 -->
        <div class="col-3 p-0 border border-danger">
          <h4 class="f-12 h-3e d-flex align-items-center px-3 m-0 bg-danger">
            Самостоятельная деятельность: <span class="ml-auto">Задание 3</span>
          </h4>
          <div
            class="d-flex h100 flex-column align-items-center justify-content-center"
          >
            <p>
              <code>&lt;p&gt;Lorem &lt;var&gt;x&lt;/var&gt; &lt;/p&gt;</code>
            </p>
          </div>
        </div>
        <!--  /Tsk3 -->
      </div>
      <!-- /row -->
    </div>
    <!-- Скрипты  -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
