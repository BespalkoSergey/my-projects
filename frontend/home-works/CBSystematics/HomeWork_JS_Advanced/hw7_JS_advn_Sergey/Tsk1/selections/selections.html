<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <form action="#" method="get">
        <fieldset>
          <legend>Размер</legend>
          <label>
            <input type="radio" name="size" data-name="Маленькая" value="109" />
            Маленькая <span>109 грн.</span>
          </label>
          <label>
            <input type="radio" name="size" data-name="Средняя" value="209" />
            Средняя <span>209 грн.</span>
          </label>
          <label>
            <input
              type="radio"
              name="size"
              data-name="Большая"
              value="359"
              checked
            />
            Нужный размер <span>359 грн.</span>
          </label>
        </fieldset>
        <fieldset>
          <legend>Ингредиенты</legend>
          <label>
            <input
              type="checkbox"
              name="ingredients"
              data-name="Грибы"
              value="35"
            />
            Грибы <span>35 грн.</span>
          </label>
          <label>
            <input
              type="checkbox"
              name="ingredients"
              data-name="Бекон"
              value="20"
            />
            Бекон <span>20 грн.</span>
          </label>
          <label>
            <input
              type="checkbox"
              name="ingredients"
              data-name="Помидоры"
              value="25"
            />
            Помидоры <span>25 грн.</span>
          </label>
          <label>
            <input
              type="checkbox"
              name="ingredients"
              data-name="Сыр"
              value="30"
              checked
            />
            Сыр <span>30 грн.</span>
          </label>
          <label>
            <input
              type="checkbox"
              name="ingredients"
              data-name="Оливки"
              value="20"
            />
            Оливки <span>20 грн.</span>
          </label>
        </fieldset>
      </form>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
