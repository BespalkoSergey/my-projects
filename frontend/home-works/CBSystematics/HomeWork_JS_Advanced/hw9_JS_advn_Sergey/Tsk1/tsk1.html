<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        width: 690px;
        height: 450px;
        margin: 0 auto;
        position: absolute;
        left: 0;
        right: 0;
        top: calc(50% - 250px);
      }
      img {
        display: block;
        margin: 0 auto;
        height: 400px;
      }
      button {
        width: 100%;
        height: 30px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <section>
      <img
        src="https://muzei-mira.com/templates/museum/images/paint/progulka-mone+.jpg"
        alt="Моне прогулка"
      />
      <button data-name="mone">
        Картина "Прогулка", Клод Моне
      </button>
      <button data-name="rafik">
        Картина "Мадонна Грандука", Рафаэль Санти
      </button>
      <button data-name="mike">
        Фреска "Сотворение Адама", Микеланджело
      </button>
    </section>
    <script>
      let img = document.querySelector("img");
      let srcMone =
        "https://muzei-mira.com/templates/museum/images/paint/progulka-mone+.jpg";
      let srcRafik =
        "https://arts-dnevnik.ru/wp-content/uploads/2016/07/image-27.jpeg";
      let srcMike = "https://bigenc.ru/media/2016/10/27/1235216399/21454.jpg";

      document.addEventListener("click", function (e) {
        let obj = e.target.dataset.name;
        if (obj == "mone") {
          img.src = srcMone;
        }
        if (obj == "rafik") {
          img.src = srcRafik;
        }
        if (obj == "mike") {
          img.src = srcMike;
        }
      });
    </script>
  </body>
</html>
